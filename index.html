  <script>
    let arr = [];
    class Point {
      constructor() {
        this.pos_x = random(windowWidth);
        this.pos_y = random(windowHeight);
        this.diametar = random(40);
        this.r = random(255);
        this.b = random(255);
        this.g = random(255);
      }

      draw() {
        ellipse(this.pos_x, this.pos_y, this.diametar);
      }

      move() {
        fill(this.r, this.b, this.g, 40);
        this.pos_x = this.pos_x + sin(random(2 * PI)) * 3;
        this.pos_y = this.pos_y + cos(random(2 * PI)) * 3;
      }
    }

    function setup() {
      canvas = createCanvas(windowWidth, windowHeight); //ブラウザのウィンドウサイズに合わせてcanvas作成
      canvas.style("z-index", "-1"); //
      for (let i = 0; i < 500; i++) {
        arr.push(new Point());
      }
    }

    function draw() {
      noStroke();
      for (let i = 0; i < arr.length; i++) {
        arr[i].move();
        arr[i].draw();
      }
    }
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
